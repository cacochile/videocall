<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>VideoAtención</title>
		<style>
			/* Estilo general */
			body {
				margin: 0;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
				background-color: #121212; /* Fondo oscuro */
				color: #e0e0e0; /* Texto claro */
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			/* Contenedor principal */
			.login-wrapper {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background: #1e1e1e; /* Fondo oscuro del contenedor */
				border: 1px solid #333333; /* Borde gris oscuro */
				border-radius: 6px;
				width: 100%;
				max-width: 400px;
				padding: 2rem;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
			}

			/* Encabezado del formulario */
			.login-container h1 {
				font-size: 24px;
				color: #e0e0e0; /* Texto claro */
				font-weight: 600;
				text-align: center;
				margin-bottom: 1.5rem;
			}

			/* Etiquetas */
			label {
				font-size: 14px;
				font-weight: 600;
				color: #e0e0e0; /* Texto claro */
				display: block;
				margin-bottom: 0.5rem;
			}

			/* Campos de entrada */
			input {
				width: 100%;
				padding: 0.5rem;
				margin-bottom: 1rem;
				border: 1px solid #444444; /* Borde gris oscuro */
				border-radius: 6px;
				font-size: 14px;
				color: #e0e0e0;
				background-color: #333333; /* Fondo de los campos oscuro */
			}

			input:focus {
				border-color: #536dfe; /* Azul brillante */
				outline: none;
				box-shadow: 0 0 0 3px rgba(83, 109, 254, 0.3);
			}

			/* Botón */
			button {
				width: 100%;
				padding: 0.75rem;
				background-color: #4caf50; /* Verde oscuro */
				color: #ffffff;
				font-size: 14px;
				font-weight: 600;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				transition: background-color 0.2s ease-in-out;
			}

			button:hover {
				background-color: #66bb6a; /* Verde más claro */
			}

			/* Mensaje de error */
			.error-message {
				color: #ff1744; /* Rojo */
				background-color: #ffebee; /* Fondo rojo claro */
				border: 1px solid #ff5252; /* Borde rojo */
				padding: 0.75rem;
				border-radius: 6px;
				margin-bottom: 1rem;
				text-align: center;
				display: none;
			}

			/* Enlace */
			a {
				color: #536dfe; /* Azul brillante */
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}

			/* Responsive */
			@media (max-width: 768px) {
				.login-wrapper {
					width: 90%;
				}
			}

			/* Contenedor de la imagen */
			.login-image {
				flex: 1;
				background: transparent;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 20px;
				max-width: 300px;
				height: auto;
			}

			/* SVG dentro del contenedor */
			.login-image svg {
				width: 100%;
				max-width: 200px;
				height: auto;
			}
		</style>
	</head>
	<body>
		<div class="login-wrapper">
			<div class="login-image">
				<!-- <img src="icon-logo.png" alt="Descripción de la imagen" width="200"> -->

				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
				  <!-- Contorno de la laptop con bordes más suaves -->
				  <rect x="5" y="15" width="90" height="50" rx="10" ry="10" fill="#333" />
				  
				  <!-- Sección azul (izquierda) con menor altura y margen visible -->
				  <rect x="10" y="20" width="35" height="40" rx="10" ry="10" fill="#4a90e2" />
				  
				  <!-- Sección verde (derecha) con menor altura y margen visible -->
				  <rect x="55" y="20" width="35" height="40" rx="10" ry="10" fill="#7ed321" />
				  
				  <!-- Base de la laptop con bordes suaves -->
				  <rect x="10" y="70" width="80" height="5" rx="2" ry="2" fill="#333" />
				  
				  <!-- Sombra sutil debajo de la laptop -->
				  <rect x="10" y="75" width="80" height="3" rx="2" ry="2" fill="rgba(0, 0, 0, 0.2)" />
				  
				  <!-- Texto "VideoCall" en blanco, más abajo, debajo de la base -->
				  <text x="50" y="95" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">VideoCall</text>
				</svg>
			</div>
			<div class="login-container">
				<h1>Inicia Sesión</h1>
				<div id="error-message" class="error-message"></div>
				<form id="login-form" action="/login" method="post">
					<label for="user">Usuario:</label>
					<input type="text" id="user" name="user" placeholder="Ingresa tu usuario" required>
					<label for="password">Contraseña:</label>
					<input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
					<button type="submit">Iniciar Sesión</button>
				</form>
			</div>
		</div>
	</body>
</html>
